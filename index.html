<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Contacts Manager Login/Signup">
    <title>COP 4331 LAMP Project</title>
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/code.js"></script>
    <link href="css/index.css" rel="stylesheet">    
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="page-panel">
    <div class="container">
        <h1 id="title" class="idxTitle">Contacts Manager</h1>

        <div class="cards-wrapper">
            <!-- Login Card -->
            <div id="loginCard" class="card">
                <span class="inner-title">Login</span>
                <input type="text" id="loginName" placeholder="Username" />
                <input type="password" id="loginPassword" placeholder="Password"/>
                <button type="button" class="buttons" onclick="doLogin();">Login</button>
                <span id="loginResult" class="result-message"></span>
            </div>

            <!-- Signup Card -->
            <div id="signupCard" class="card">
                <span class="inner-title">Sign Up</span>
                <input type="text" id="firstName" placeholder="First Name" />
                <input type="text" id="lastName" placeholder="Last Name"/>
                <input type="text" id="signupName" placeholder="Username" />
                <input type="password" id="signupPassword" placeholder="Password"/>
                <button type="button" class="buttons" onclick="doRegister();">Sign Up</button>
                <span id="signupResult" class="result-message"></span>
            </div>
        </div>
    </div>
</div>

</body>
</html>
