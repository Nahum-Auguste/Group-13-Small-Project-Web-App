<!DOCTYPE html>
<html>
<head>
	<title>COP 4331 LAMP Stack Demo</title>
	<script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">	
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
	
	<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function() 
	{
		readCookie();
	}, false);
	</script>
	
</head>
<body>

	<div class="container">

		<div class="header">
			<h1 id="title">Contacts Manager</h1>

			<div id="loggedInDiv">
				<h1>Welcome, <span id="first-name"></span></h1>
				<button type="button" id="logoutButton" class="buttons" onclick="doLogout();"> Log Out </button>
			</div>
		</div>

		<div id="accessUIDiv">
			<br />

			<input type="text" id="searchText" placeholder="Contact To Search For"/>
			<button type="button" id="searchContactsButton" class="buttons" onclick="searchContacts();"> Search Contacts </button><br />
			<span id="contactsSearchResult"></span>
			<p id="contactsList">
			</p><br /><br />

			<h3>Add a New Contact</h3>
			<input type="text" id="contactFirstName" placeholder="First Name" />
			<input type="text" id="contactLastName" placeholder="Last Name" />
			<input type="text" id="contactPhone" placeholder="Phone Number" />
			<input type="text" id="contactEmail" placeholder="Email Address" />
			<button type="button" id="addContactButton" class="buttons" onclick="addContact();"> Add Contact </button><br />
			<span id="addContactResult"></span>
		</div>
	</div>
</body>
</html>
